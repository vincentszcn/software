; [EMS_MDB_private] section of the MAPISVC.INF file.
; 
; French
; LocalisedExchangeServerServiceName=Banque d'informations Microsoft Exchange

;German
;LocalisedExchangeServerServiceName=Microsoft Exchange-Informationsspeicher

